{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="slogan-font text-orange mb-4">Your Wishlist</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            {% if wishlist_items %}
            {% else %}
                <p class="text-orange mb-4">Your wishlist is currently empty.</p>
                <a href="{% url 'products' %}" class="btn btn-outline-orange rounded-0 btn-lg">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="text-uppercase">Back to Products</span>
                </a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
